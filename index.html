<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="container01">
        <h1 class="title">Your Result</h1>
        <div class="numbers">
          <p class="number">76</p>
          <p class="number02">of 100</p>
        </div>
        <h2 class="title02">Great</h2>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="container02">
        <h1 class="Summary">Summary</h1>
        <div class="components">
          <div class="elements">
            <p class="reaction"><img src="" alt="" /> Reaction</p>
            <p class="memory"><img src="" alt="" /> Memory</p>
            <p class="verbal"><img src="" alt="" /> Verbal</p>
            <p class="visual"><img src="" alt="" /> Visual</p>
          </div>
          <div class="performance">
            <p class="oitenta"><strong>80 </strong>/ 100</p>
            <p class="noventa"><strong>92</strong> / 100</p>
            <p class="secenta"><strong>61</strong> / 100</p>
            <p class="setenta"><strong>72</strong> / 100</p>
          </div>
        </div>
        <button type="button"><p class="word">Continue</p></button>
      </div>
    </div>
  </body>
</html>
